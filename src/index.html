<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="../dist/output.css">
  <link href="./fonts/montserrat-regular.ttf" rel="stylesheet">
  <link href="./fonts/montserrat-italic.ttf" rel="stylesheet">
  <link href="./fonts/playfairdisplay-regular.ttf" rel="stylesheet">
  <link href="./fonts/playfairdisplay-italic.ttf" rel="stylesheet">
  <title>Recipe Page Master</title>
</head>

<body>
  <h1>
    Classic Cheesecake Recipe
  </h1>
  <article>
    Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust,
    no one can deny its simple decadence. For the best results, bake in a water bath.
  </article>
  <figure>
    <img src="./assets/photo1.png" alt="" />
  </figure>
  <aside>
    <h2>Ingredients</h2>
    <h3>Graham Cracker Crust</h3>
    <ul class="list-disc">
      <li class="flex items-center mb-2">
        <label>
          <input type="checkbox" class="h-4 w-4 ml-3 mr-2 text-indigo-600">
          1 and 1/2 cups (150g) graham cracker crumbs (about 10 full sheet graham crackers)
        </label>
      </li>
      <li class="flex items-center mb-2">
        <label>
          <input type="checkbox" class="h-4 w-4  ml-3 mr-2 text-indigo-600">
          5 Tablespoons (70g) unsalted butter, melted
        </label>
      </li>
      <li class="flex items-center mb-2">
        <label>
          <input type="checkbox" class="h-4 w-4 ml-5 mr-2 text-indigo-600">
          1/4 cup (50g) granulated sugar
        </label>
      </li>
    </ul>
  </aside>
</body>

</html>
